buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

def findOrUseDefault(property, defaultValue) {
    rootProject.ext.has(property) ? rootProject.ext.get(property) : defaultValue
}

def DEFAULT_COMPILE_SDK_VERSION = 26
def DEFAULT_BUILD_TOOLS_VERSION = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION = 22

android {
    compileSdkVersion findOrUseDefault("compileSdkVersion", DEFAULT_COMPILE_SDK_VERSION)
    buildToolsVersion findOrUseDefault("buildToolsVersion", DEFAULT_BUILD_TOOLS_VERSION)

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion findOrUseDefault("targetSdkVersion", DEFAULT_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation 'com.facebook.react:react-native:0.13.+'
}
